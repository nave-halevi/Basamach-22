                    <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />

            <nav id="nav" class="main-nav">
                <ul>
                    <li><a href="index.html">דף הבית</a></li>

                </ul>
            </nav>

    </header>

    <main id="main">
        <section class="hero">
            <div class="container">
                <h1>צור קשר</h1>
                <p class="section-desc">ספר לנו על העסק שלך ונבנה לך עמוד שממיר באמת.</p>
            </div>
        </section>

        <section>
            <div class="container">
                <form action="https://formspree.io/f/xzzkgzwk" method="POST" class="form card" novalidate>
                    <label>שם מלא
                        <input name="name" required autocomplete="name" placeholder="הכנס שם מלא" />
                    </label>

                    <label>אימייל
                        <input type="email" name="email" required autocomplete="email"
                            placeholder="example@gmail.com" />
                    </label>

                    <label>טלפון
                        <input name="phone" inputmode="tel" autocomplete="tel" pattern="^[0-9\-\+\s]{8,}$"
                            placeholder="050-1234567" />
                    </label>

                    <label>מה הצורך שלך?
                        <textarea name="message" required minlength="10"
                            placeholder="ספר בקצרה על העסק ועל הדף הרצוי"></textarea>
                    </label>

                    <!-- honeypot -->
                    <input type="text" name="_gotcha" tabindex="-1" autocomplete="off" class="sr-only"
                        aria-hidden="true" />

                    <div class="form__actions">
                        <button type="submit" class="btn btn--primary">שליחה</button>
                        <a class="btn" href="https://wa.me/9725XXXXXXXX" rel="nofollow noopener">ווטסאפ</a>
                        <a class="btn" href="tel:+9725XXXXXXXX">התקשר</a>
                    </div>
                </form>
            </div>
        </section>

    <footer class="site-footer">

    <script src="js/nav.js" defer></script>
    <script>
        // אנימציית כניסה לכרטיסים (cards)
        document.addEventListener("DOMContentLoaded", () => {
            const cards = document.querySelectorAll(".card");

            const observer = new IntersectionObserver(
                (entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add("visible");
                            observer.unobserve(entry.target); // רק פעם אחת
                        }
                    });
                },
                { threshold: 0.2 }
            );

            cards.forEach((card) => observer.observe(card));
        });
    </script>
    <script src="js/reveal.js" defer></script>
